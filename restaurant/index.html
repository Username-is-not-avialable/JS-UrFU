<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ле' Ресторано</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <div class="header-content">
        <h1>Ле' Ресторано</h1>
        <div class="cart">
          <h2>Корзина</h2>
          <ul id="cart-items"></ul>
          <p>Товары: <span id="cart-total">0</span></p>
        </div>
      </div>
    </header>

    <div class="menu"></div>

    <div class="cart-popup" id="cartPopup" style="display: none">
      <div class="cart-content">
        <span class="close">&times;</span>
        <h2>Корзина</h2>
        <ul id="cartItemsList">
          <!-- Cart items will be listed here -->
        </ul>
        <p>Сумма: <span id="cartTotalPrice">0</span> ₽</p>
        <div>
          <button>Оплатить</button>
        </div>
      </div>
    </div>

    <footer>
      <p>© 2023 Ле' Ресторано</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
