<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ле' Ресторано</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <div class="header-content">
        <h1>Ле' Ресторано</h1>
        <div class="cart">
          <h2>Корзина</h2>
          <ul id="cart-items"></ul>
          <p>Товары: <span id="cart-total">0</span></p>
        </div>
      </div>
    </header>

    <h1>Меню</h1>
    <div class="menu"></div>
    <div class="cart-popup" id="cartPopup" style="display: none">
      <div class="cart-content">
        <span class="close">&times;</span>
        <h2>Корзина</h2>
        <ul id="cartItemsList">
          <!-- Cart items will be listed here -->
        </ul>
        <p>Сумма: <span id="cartTotalPrice">0</span> ₽</p>
        <div>
          <button id="payButton">Оплатить</button>
        </div>
        <div class="purchase-window" id="purchaseWindow">
          <div class="purchase-content">
            <span class="close" onclick="closePurchaseWindow()">&times;</span>
            <h2>Оплата</h2>
            <form id="paymentForm">
              <div class="form-group">
                <label for="cardNumber">Номер карты:</label>
                <input
                  type="text"
                  id="cardNumber"
                  name="cardNumber"
                  placeholder="Введите номер карты"
                  required
                />
              </div>
              <div class="form-group">
                <label for="expiryDate">Срок действия:</label>
                <input
                  type="text"
                  id="expiryDate"
                  name="expiryDate"
                  placeholder="MM/YY"
                  required
                />
              </div>
              <div class="form-group">
                <label for="cvv">CVC/CVV:</label>
                <input
                  type="text"
                  id="cvv"
                  name="cvv"
                  placeholder="CVC/CVV"
                  required
                />
              </div>
              <button type="submit" id="submitPayment">Оплатить</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>© 2023 Ле' Ресторано</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
